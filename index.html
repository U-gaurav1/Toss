<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Toss Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2c2c54);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ffda79;
      text-shadow: 0 0 10px rgba(255, 218, 121, 0.8);
    }

    .coin {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd700, #b8860b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #2c2c54;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.7);
      transition: transform 1s;
      perspective: 1000px;
      user-select: none;
    }

    .coin.flip {
      animation: flip 1s forwards;
    }

    @keyframes flip {
      0% { transform: rotateY(0); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    #result {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: 600;
      color: #f8f8f8;
      min-height: 30px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #ffda79;
    }
  </style>
</head>
<body>
  <h1>Coin Toss Game</h1>
  <div class="coin" id="coin">TOSS</div>
  <div id="result"></div>

  <footer>Made With ‚ù§ By GauravU</footer>

  <script>
    const coin = document.getElementById("coin");
    const result = document.getElementById("result");

    coin.addEventListener("click", () => {
      coin.classList.add("flip");

      // Delay result until animation ends
      setTimeout(() => {
        // Probability: 3/4 Heads, 1/4 Tails
        let toss = Math.random() < 0.75 ? "HEADS" : "TAILS";

        coin.textContent = toss;
        result.textContent = "You got " + toss + "!";
        coin.classList.remove("flip");
      }, 1000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin Toss Game</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #1e1e2f, #0d0d15 80%);
    color: white;
    overflow: hidden;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: #ffda79;
    text-shadow: 0 0 15px rgba(255,218,121,0.7);
  }

  .scene {
    width: 220px;
    height: 220px;
    perspective: 1000px;
  }

  .coin {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 2s cubic-bezier(0.19, 1, 0.22, 1);
    cursor: pointer;
  }

  .face {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    font-weight: bold;
    color: #2c2c54;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.6), 0 8px 25px rgba(0,0,0,0.5);
  }

  .front {
    background: radial-gradient(circle at 30% 30%, #fff8d0, #ffd700, #b8860b);
    transform: rotateY(0deg);
  }

  .back {
    background: radial-gradient(circle at 30% 30%, #f1e6a6, #e6c200, #8b6a00);
    transform: rotateY(180deg);
  }

  #result {
    margin-top: 20px;
    font-size: 1.3rem;
    font-weight: 600;
    min-height: 30px;
    color: #ffda79;
  }

  #stats {
    margin-top: 8px;
    font-size: 1rem;
    color: #ccc;
  }

  footer {
    position: absolute;
    bottom: 12px;
    font-size: 0.9rem;
    color: #ffda79;
    text-shadow: 0 0 8px rgba(255,218,121,0.6);
  }
</style>
</head>
<body>

<h1>Coin Toss Game</h1>

<div class="scene">
  <div id="coin" class="coin">
    <div class="face front">HEADS</div>
    <div class="face back">TAILS</div>
  </div>
</div>

<div id="result"></div>
<div id="stats"></div>

<footer>Made With ❤ By GauravU</footer>

<script>
  const coin = document.getElementById("coin");
  const resultEl = document.getElementById("result");
  const statsEl = document.getElementById("stats");

  let heads = 0, tails = 0, total = 0;

  function updateStats() {
    statsEl.textContent = `Total: ${total} | Heads: ${heads} | Tails: ${tails}`;
  }

  function tossCoin() {
    // Decide outcome: 75% heads, 25% tails
    const isHeads = Math.random() < 0.75;

    // Random spins (3–6 full rotations)
    const spins = Math.floor(Math.random() * 4) + 3;
    const finalAngle = isHeads ? spins * 360 : spins * 360 + 180;

    // Animate coin
    coin.style.transform = `rotateY(${finalAngle}deg)`;

    setTimeout(() => {
      const outcome = isHeads ? "HEADS" : "TAILS";
      resultEl.textContent = `You got ${outcome}!`;
      total++;
      if (isHeads) heads++; else tails++;
      updateStats();
    }, 1900);
  }

  coin.addEventListener("click", tossCoin);

  updateStats();
</script>
</body>
</html>
